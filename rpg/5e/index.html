<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stronghold Scribe</title>
</head>
<body>
    <h1>5th Edition - Dungeons and Dragons</h1>

    <label>Character Name:</label>
    <input id="charNameTxt" type="text">
    <button id="randomNameBtn">Random Name</button>

    <div id="charClass">
        <label>Class:</label>
        <select>
            <option>Barbarian</option>
            <option>Bard</option>
            <option>Cleric</option>
            <option>Druid</option>
            <option>Fighter</option>
            <option>Monk</option>
            <option>Paladin</option>
            <option>Ranger</option>
            <option>Rogue</option>
            <option>Sorcerer</option>
            <option>Warlock</option>
            <option>Wizard</option>
        </select>
    </div>

    <br>

    <div id="stats">
        <label>STR:</label>
        <input type="number">

        <label>DEX:</label>
        <input type="number">

        <label>CON:</label>
        <input type="number">

        <label>INT:</label>
        <input type="number">

        <label>WIS:</label>
        <input type="number">

        <label>CHA:</label>
        <input type="number">
    </div>

    <script src="/js/rpg/5e/index.js"></script>
</body>
</html>
